<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>Skills Test</title>
</head>
<body>
    <h2>Ordering Form</h2>

    <form>
        <label><input type="checkbox" id="menu1" value=150.50> Pizza</label><br>
        <label><input type="checkbox" id="menu2" value=99.99> Mojos</label><br>
        <label><input type="checkbox" id="menu3" value=49.50> Softdrinks</label><br>
    </form>

    <hr>
    <h2>Customer Info</h2>
    <label for="Name">Name</label>
    <input type="text" id="Name"><br><br>

    <label for="Address">Address</label>
    <input type="text" id="Address"><br><br>

    <label for="Contact">Contact</label>
    <input type="text" id="Contact"><br><br>

    <h2>Menu</h2>
    <div style="display:flex; gap:20px; flex-wrap:wrap;">
        <div style="border:1px solid #ccc; padding:10px; width:150px; text-align:center;">
            <img src="pizza.png" alt="Pizza" style="width:100px; height:80px; background:#eee;">
            <p>Pizza</p>
            <p>₱150.50</p>
        </div>
        <div style="border:1px solid #ccc; padding:10px; width:150px; text-align:center;">
            <img src="mojos.png" alt="Mojos" style="width:100px; height:80px; background:#eee;">
            <p>Mojos</p>
            <p>₱99.99</p>
        </div>
        <div style="border:1px solid #ccc; padding:10px; width:150px; text-align:center;">
            <img src="softdrinks.png" alt="Softdrinks" style="width:100px; height:80px; background:#eee;">
            <p>Softdrinks</p>
            <p>₱49.50</p>
        </div>
    </div>

    <br>
    <input type="button" value="Submit Order" py-click="show_summary">

    <div id="summary" style="margin-top:20px; border:1px solid #ccc; padding:10px;"></div>

    <py-script src="main.py"></py-script>
</body>
</html>
